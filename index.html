<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.14.0/css/all.css" integrity="sha384-HzLeBuhoNPvSl5KYnjx0BT+WB0QEEqLprO+NBkkk5gbc67FTaL7XIGa2w1L0Xbgc" crossorigin="anonymous">
    <link rel="stylesheet" href="videobackground.css">

    <title>Video Background</title>
</head>
<body>
    <div class="main">
        <div class="video-container">
          <!-- autoplay starts the video. Loop causes video to continuously loop. Muted mutes the sound -->
          <video src="code.mp4" autoplay loop muted></video>
        </div>
        <div class="content">
          <h1>Serenity Button</h1>
          <h2>Web Developer</h2>
          <!-- Setting the href for an a tag to an id will take us to the element with that id on the page -->
          <a href="#about" class="click">About</a>
        </div>
      </div>
      <div id="about">
        <h1>About</h1>
        <p>Currently enrolled in the Web Development program at the Barren County Skills Development Academy</p>
        <h2>Follow me on social media</h2>
        <div class="social-media">
          <a href="https://twitter.com/bserenityhope" target="_blank">
            <i class="fab fa-3x fa-twitter"></i>
          </a>
          <a href="https://www.facebook.com/hope.serenityb" target="_blank">
            <i class="fab fa-3x fa-facebook"></i>
          </a>
          <a href="https://github.com/serenityhope" target="_blank">
            <i class="fab fa-3x fa-github"></i>
          </a>
          <a href="https://www.linkedin.com/" target="_blank">
            <i class="fab fa-3x fa-linkedin"></i>
          </a>
        </div>
      </div>
    </body>
    </html>
